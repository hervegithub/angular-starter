<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-12">
      <div>
        <p>
          <label>Login</label>
          <input type="text" class="form-control" [(ngModel)]="login">
        </p>
        <p>
          <label>Password</label>
          <input type="password" class="form-control" [(ngModel)]="password">
        </p>
        <div style="margin-top: 10px;">
          <button class="btn btn-block btn-dark" (click)='connexion()'>Connexion</button>
        </div>
      </div>
    </div>
  </div>
</div>
